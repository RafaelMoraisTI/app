<div class="navbar-container">

  <!-- Top navbar -->

  <mat-toolbar class="navbar" color="primary">
    <div>
    <img   style="margin-left: 150px;">
    </div>


    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="navbar-brand" matTooltip="Inicio">
      <h1>
        Cobrança
      </h1>
    </a>

    <span class="navbar-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item>
        <span>Existem novas atualizações</span>
      </a>
      <a mat-menu-item>
        <span>Existe uma nova mensagem</span>
      </a>

    </mat-menu>



    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

      <a mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Conta</span>
      </a>

      <a mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </a>

    </mat-menu>

  </mat-toolbar>
  <mat-sidenav-container class="navbar-sidenav-container">
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="true" class="sidenav">

      <mat-nav-list>
        <h3 mat-subheader>Inicio</h3>

        <a mat-list-item >
          <mat-icon mat-list-icon>
            home
          </mat-icon>
          <p mat-line> Inicio </p>
        </a>

        <a mat-list-item>
          <mat-icon mat-list-icon>
            account_balance
          </mat-icon>
          <p mat-line> Dividas </p>
        </a>
        <a mat-list-item >
          <mat-icon mat-list-icon>
            people
          </mat-icon>
          <p mat-line> Usuários </p>
        </a>

        <a mat-list-item >
          <mat-icon mat-list-icon>person</mat-icon>
          <p mat-line> Conta </p>
        </a>

        <a mat-list-item >
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <p mat-line> Sair </p>
        </a>

        <mat-divider></mat-divider>
      </mat-nav-list>

    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="sidenav-content">

      <div class="progress-bar-container">
        <mat-progress-bar color="accent" mode="indeterminate">
        </mat-progress-bar>
         <mat-spinner class="spinner" [diameter]="50"></mat-spinner>
      </div>

    </mat-sidenav-content>


  </mat-sidenav-container>
  <mat-toolbar class="navbar" color="primary">
    <div class="navbar-brand">
      <h1>footer</h1>
    </div>

  </mat-toolbar>
</div>
